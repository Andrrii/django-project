<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
{% for post in  posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="300"  height="201" >
        {% else %}
        <img src="https://amaltasindia.in/UploadPhoto/no_img.jpg" alt = '{{ post.title }}'
             width="300"  height="201" >
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h5>
            <p>{{ post.author }} <span>|</span>{{ post.created_at|date:"j E Y Ð¾ H:m" }}</p>
        </div>
    </div>

{% endfor %}


</div>
